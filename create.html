{% extends 'base.html' %}

{% block title %}New Case{% endblock %}

{% block content %}
<div class="row h-100 justify-content-center align-items-center">
<div class="wrapper fadeInDown center">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">

      <h1>Add</h1>
    </div>

    <!-- Login Form -->
    <form method="POST">
    {% if error is not none %}
    <p class="p-3 mb-2 bg-danger text-white error">
      {{error}}
    </p>
    {%endif%}
      <input type="text" id="latitude" class="fadeIn second" name="latitude" placeholder="Coordinates(Latitude)" value="{{ request.form['latitude'] }}" required>
      <input type="text" id="longitude" class="fadeIn third" name="longitude" placeholder="Coordinates(Longitude)" value="{{ request.form['longitude'] }}" required>
      <input type="text" id="litter" class="fadeIn third" name="litter" placeholder="Kind of Litter" value="{{ request.form['litter'] }}" required>
      <input type="submit" class="fadeIn fourth" value="Add">
    </form>

    <!--
    <div id="formFooter">
      <a class="underlineHover" href="/login">Login</a>
    </div> -->

  </div>
</div>
</div>
{% endblock %}
